<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>Board Games</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="main-content">
  <ion-list>
    <!-- Modo oscuro -->
    <ion-item lines="full">
      <ion-icon slot="start" name="moon"></ion-icon>
      <ion-label>
        Dark mode
      </ion-label>
      <ion-toggle id="themeToggle" slot="end" (ionChange)='toggleTheme($event)'></ion-toggle>
    </ion-item>
    <!-- Buscador -->
    <ion-searchbar animated [(ngModel)]="searchWord" (ionCancel)="getGames()" (change)="onChangeSearch($event)"></ion-searchbar>
    <!-- Juegos -->
    <ion-item *ngFor="let game of games" (click)="openGameDetails(game.id)" lines="full">
      <ion-thumbnail slot="start">
        <ion-img class="gameImage" [src]="game.image_url"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <strong class="title">{{ game.name }}</strong>
        <div class="information">
          <ion-icon name="people-outline"></ion-icon>
          <p class="players">
            &nbsp; {{ game.min_players }} - {{ game.max_players }}
          </p>
          <ion-icon class="clock" name="alarm-outline"></ion-icon>
          <span class="time">
            &nbsp; {{ game.min_playtime }} - {{ game.max_playtime }}
          </span>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
