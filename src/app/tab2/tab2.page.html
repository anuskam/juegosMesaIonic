<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item  *ngFor="let game of favoritos"  (click)="openGameDetails(game.id)" lines="full">
    <ion-thumbnail slot="start">
      <ion-img class="gameImage" [src]="game.image_url"></ion-img>
    </ion-thumbnail>
    <ion-label>
      <strong class="title">{{ game.name }}</strong>
      <div class="information">
        <ion-icon name="people-outline"></ion-icon>
        <p class="players">
          {{ game.min_players }} - {{ game.max_players }}
        </p>
        <ion-icon class="clock" name="alarm-outline"></ion-icon>
        <span class="time">
          {{ game.min_playtime }} - {{ game.max_playtime }}
        </span>
      </div>

    </ion-label>
  </ion-item>
</ion-content>
